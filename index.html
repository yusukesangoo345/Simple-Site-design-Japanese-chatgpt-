<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルブログ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 必要であればCSSを内部に記述 */
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ブログタイトル</h1>
    </header>

    <!-- ナビゲーションメニュー -->
    <nav>
        <a href="#">ホーム</a>
        <a href="#">記事一覧</a>
        <a href="#">プロフィール</a>
        <a href="#">お問い合わせ</a>
    </nav>

    <!-- メインコンテンツエリア -->
    <div class="container">

        <!-- メインコンテンツ -->
        <div class="main-content">
            <article>
                <h2>記事のタイトル</h2>
                <p>これはサンプル記事です。ブログの記事はここに表示されます。</p>
                <p>この段落はブログのコンテンツの一部として表示され、画像やリンク、他のメディアを追加することができます。</p>
            </article>
        </div>

        <!-- サイドバー -->
        <aside class="sidebar">
            <h3>サイドバーのタイトル</h3>
            <p>サイドバーには、最近の投稿、カテゴリー、プロフィールなどを表示することができます。</p>
        </aside>

    </div>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 ブログ名. 全ての権利を保有。</p>
    </footer>

</body>
</html>
